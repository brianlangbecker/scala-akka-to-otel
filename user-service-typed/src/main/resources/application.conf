akka {
  loglevel = "INFO"
  
  actor {
    provider = "local"
  }
  
  http {
    server {
      preview.enable-http2 = on
    }
  }
}

# Service configuration
http {
  interface = "0.0.0.0"
  port = 8082
}

# Notification service URL for inter-service communication
notification.service.url = "http://notification-service-typed:8083"

# Kamon configuration
kamon {
  environment {
    service = "user-service-typed"
  }

  trace {
    sampler = "always"
  }

  instrumentation {
    akka {
      enabled = false
    }
    akka-http {
      enabled = true
      server {
        propagation {
          enabled = yes
          channel = default
        }
        tracing {
          enabled = yes
        }
      }
      client {
        propagation {
          enabled = yes
          channel = default
        }
        tracing {
          enabled = yes
        }
      }
    }
  }

  otel {
    trace {
      endpoint = "http://otel-collector:4317"
    }
  }
}