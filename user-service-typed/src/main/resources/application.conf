
akka {
  loglevel = "INFO"
  
  actor {
    provider = "akka.actor.typed.ActorSystemProvider"
  }
  
  http {
    server {
      preview.enable-http2 = on
    }
  }
}

# OpenTelemetry configuration for Typed Akka
akka.diagnostics {
  checkers = {
    # Enable OpenTelemetry tracing for typed actors
    telemetry = on
  }
}

# Service configuration
http {
  interface = "0.0.0.0"
  port = 8082
}

# Notification service URL for inter-service communication
notification.service.url = "http://notification-service-typed:8081"
