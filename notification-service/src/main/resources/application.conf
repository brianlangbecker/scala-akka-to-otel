kamon {
  environment {
    service = "notification"
  }

  trace {
    sampler = "always"
  }

  instrumentation {
    akka {
      enabled = true
    }
    akka-http {
      enabled = true
      server {
        propagation {
          enabled = yes
          channel = default
        }
        tracing {
          enabled = yes
        }
      }
      client {
        propagation {
          enabled = yes
          channel = default
        }
        tracing {
          enabled = yes
        }
      }
    }
  }

  otel {
    trace {
      endpoint = "http://otel-collector:4317"
    }
  }
}

akka {
  loglevel = "INFO"
  stdout-loglevel = "INFO"

  http {
    server {
      idle-timeout = 60 s
      request-timeout = 20 s
    }
  }
}