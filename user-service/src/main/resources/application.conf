kamon {
  environment {
    service = "user-classic"
  }

  trace {
    sampler = "always"
  }

  instrumentation {
    akka {
      enabled = false
    }
    akka-http {
      enabled = true
      server {
        propagation {
          enabled = yes
          channel = default
        }
        tracing {
          enabled = yes
        }
      }
      client {
        propagation {
          enabled = yes
          channel = default
        }
        tracing {
          enabled = yes
        }
      }
    }
  }

  otel {
    trace {
      endpoint = "http://otel-collector:4317"
    }
  }
}

akka {
  loglevel = "INFO"
  stdout-loglevel = "INFO"

  http {
    server {
      idle-timeout = 60 s
      request-timeout = 20 s
    }
  }
}

# Service configuration
http {
  interface = "0.0.0.0"
  port = 8080
}

# Notification service URL for inter-service communication
notification.service.url = "http://notification-classic:8081"